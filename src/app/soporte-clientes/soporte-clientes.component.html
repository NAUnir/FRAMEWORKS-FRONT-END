<div class="container">
    <div class="row justify-content-center">
      <div class="col col-md-12 col-lg-12 col-xl-12">
        <h5>Escríbenos</h5>
        <form>
          <div class="form-group">
            <label for="inputAsunto">Asunto</label>
            <input type="text"
                   class="form-control"
                   id="inputAsunto"
                   placeholder=""
                   >
          </div>
          <div class="form-group">
            <label for="inputMessage">Tu pregunta/mensaje:</label>
            <textarea class="form-control" id="inputMessage" rows="3" name="inputMessage"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputGenero">
                Estimado/a :</label>
              <select id="inputGenero" class="form-control" >
                <option selected>Señora</option>
                <option>Señor</option>
              </select>
            </div>
  
            <div class="form-group co-md-12">
              <label for="inputName">Nombre</label>
              <input type="text" class="form-control" id="inputName" >
            </div>
            <div class="form-group col-md-12">
              <label for="inputLastname">Apellido</label>
              <input type="text" class="form-control" id="inputLastname" >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputEmail">Dirección de e-mail:</label>
              <input type="email" class="form-control" id="inputEmail" >
            </div>
            <div class="form-group col-md-12">
              <label for="inputId">Número de cliente (opcional):</label>
              <input type="text" class="form-control" id="inputId" >
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                He leído y acepto los términos y condiciones, la advertencia sobre el derecho de revocación de consumidores, así como la normativa de protección de datos.
              </label>
            </div>
          </div>
          <button class="btn btn-primary float-end">Enviar</button>
          <button class="btn btn-primary">Actualizar valores</button>
        </form>
      </div>
    </div>
  </div>
