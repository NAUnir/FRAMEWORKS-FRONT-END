<h1>Formulario</h1>
<div class="container">
    <form (ngSubmit)="onSubmit()">
    <div class="col">
        <div class="row">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Álvaro" [(ngModel)]="userData.name" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Pérez" [(ngModel)]="userData.surname" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com" [(ngModel)]="userData.email" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="userData.message" [ngModelOptions]="{standalone: true}"></textarea>
                </div>
        </div>
             <button type="submit" class="btn btn-primary">Enviar</button>

    </div>
</form>
</div>
